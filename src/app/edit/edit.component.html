  <div class="edit" *ngIf="kontakt else noFoundContact">
    <h3>Edit contact</h3>
    <form class="edit-form">
      <mat-form-field class="edit-input">
        <input matInput placeholder="Alias" name="alias" [(ngModel)]="kontakt.alias">
      </mat-form-field>
      <mat-form-field class="edit-input">
        <input matInput placeholder="Name" name="name" [(ngModel)]="kontakt.name">
      </mat-form-field>
      <mat-form-field class="edit-input">
        <input matInput placeholder="Sur Name" name="surName" [(ngModel)]="kontakt.surName">
      </mat-form-field>
      <mat-form-field class="edit-input">
        <input matInput placeholder="E-mail" name="email" [(ngModel)]="kontakt.email">
      </mat-form-field>
      <mat-form-field class="edit-input">
        <input matInput placeholder="Phone number" name="phone" [(ngModel)]="kontakt.phone">
      </mat-form-field>
    </form>
    <button mat-flat-button color="accent" routerLink="/">Save</button>
  </div>

  <ng-template #noFoundContact>
    <div class="noFound">
      <h3>{{ 'contact not found' | uppercase }}</h3>
      <button mat-flat-button color="primary" routerLink="/">Back</button>
    </div>
  </ng-template>
