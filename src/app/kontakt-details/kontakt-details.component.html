<mat-card *ngIf="selectContact">
  <mat-card-title>Szczegóły kontaktu: {{selectContact.alias}}</mat-card-title>
  <mat-card-content>
    <p>Imie Nazwisko: {{selectContact.name}} {{selectContact.surName}}</p>
    <p>Pseudonim: {{selectContact.alias}}</p>
    <p>E-mail: {{selectContact.email}}</p>
    <p>Telefon: {{selectContact.phone}}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-stroked-button [routerLink]="['/']">Back</a>
  </mat-card-actions>
</mat-card>
