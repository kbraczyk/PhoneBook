<ng-container *ngFor="let kontakt of kontakty;">
  <div class="contact">
    <p>{{kontakt.name | titlecase}} {{kontakt.surName | titlecase}} </p>
    <p>{{kontakt.email}}</p>
    <p>{{kontakt.phone}}</p>
    <div class="action">
      <button class="btn btn-outline-light" (click)="onSelect(kontakt)">Details</button>
      <button class="btn btn-outline-warning" (click)="edit(kontakt)">Edit</button>
      <button class="btn btn-outline-danger" (click)="remove(kontakt)">Delete</button>
    </div>
  </div>
</ng-container>
