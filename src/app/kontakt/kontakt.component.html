<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let kontakt"> {{kontakt.id}} </td>
  </ng-container>

  <ng-container matColumnDef="alias">
    <th mat-header-cell *matHeaderCellDef> Alias </th>
    <td mat-cell *matCellDef="let kontakt"> {{kontakt.alias}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let kontakt"> {{kontakt.name | titlecase }} </td>
  </ng-container>

  <ng-container matColumnDef="surName">
    <th mat-header-cell *matHeaderCellDef> Sur Name </th>
    <td mat-cell *matCellDef="let kontakt"> {{kontakt.surName | titlecase }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail address </th>
    <td mat-cell *matCellDef="let kontakt"> {{kontakt.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone number </th>
    <td mat-cell *matCellDef="let kontakt"> {{kontakt.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let kontakt">
      <button mat-flat-button color="primary" routerLink="/details/{{kontakt.id}}">Details</button>
      <button mat-flat-button color="accent" routerLink="/clients/edit/{{kontakt.id}}">Edit</button>
      <button mat-flat-button color="warn" (click)="openDialogRemove(kontakt)">Remove</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<button mat-flat-button color="accent" class="newContact" (click)="openDialogAdd()">Add new contact</button>
